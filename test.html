<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seatwork 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            margin-top: 50px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: white;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 50px;
            text-align: center;
            color: #ff69b4;
        }
        table {
            margin-bottom: 50px;
        }
        th {
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            font-weight: bold;
            color: #ff69b4;
        }
        td {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            font-size: 1.1em;
        }
        .bg-pink {
            background-color: #ff69b4;
            padding: 20px;
            border-radius: 5px;
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 1.1em;
        }
        .btn-submit {
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.1em;
        }
        .btn-submit:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seatwork 2</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Occupation</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>CHARLES MICHAEL CASTAÃ‘O</td>
                    <td>um</td>
                    <td>Teacher</td>
                </tr>
                <tr>
                    <td>AKIHIRO MARUTANI</td>
                    <td>um</td>
                    <td>Teacher</td>
                </tr>
                <tr>
                    <td>RALPH JOSEPH DE GUZMAN</td>
                    <td>um</td>
                    <td>Teacher</td>
                </tr>
            </tbody>
        </table>
        <div class="bg-pink">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
